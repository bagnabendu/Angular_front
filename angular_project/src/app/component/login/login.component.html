<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form [formGroup]="loginValue" (ngSubmit)="submitData()">
         <span class="login100-form-title p-b49">LOGIN</span>
          <br><br><br>
  
         
  
          <div class="wrap-input100 validate-input m-b-23">
            <span class="label-input100">Email</span>
            <input class="input100" type="email" formControlName="email"  id="email" placeholder="Type your email">
            <span class="focus-input100"></span>
          </div>
         
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Password</span>
            <input [type]="changetype?'password':'text'" class="form-control" formControlName="password"
                id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <!-- <input class="input100" type="password" formControlName="password"  id="pwd" placeholder="Type your password"> -->
            <!-- <span class="focus-input100"></span> -->
            <span class="eyeicon" (click)="viewpass()">
              <i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
            </span>
          </div>
          <br>
  
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
              SignIn
            </button>
  
          </div>
        </form>
      </div>
    </div>
  </div>
